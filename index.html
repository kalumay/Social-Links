<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   
.main {
  display: flex;
  align-items: center;
  flex-direction: column;
  font-size: 14px;
 background-color:hsl(0, 0%, 8%);
 width: 100%;
 height:max-content;
 padding: 64px;
}

    .card img {
      display: flex;
justify-content: center;
align-content: center;
}
.card {
 background-color: hsl(0, 0%, 12%);
  color: #fff;
  border-radius: 16px;
  overflow: hidden;
  justify-content: center;
  padding: 32px 64px;
  font-size: 14px;
  font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: auto;
  font-style: normal;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.card img {
  border-radius: 50px;
  width: 100px; /* Adjust the width to your desired size */
  height: 100px; /* Automatically adjust the height to maintain aspect ratio */
  display: flex;
  justify-content: center;
}
.card h1 {
  display: flex;
  justify-content: center;
  font-weight: 600;
}
.card h4 {
  display: flex;
  justify-content: center; 
  font-weight: 400;
}
.card h3 {
  display: flex;
  justify-content: center;
  color:hsl(75, 94%, 57%);
  font-weight: 600;
}
.button {
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  font-weight: 600;
  align-items: center;
  display: flex;
  font-size: 16px;
  justify-content: center;
  flex-direction: column;
  cursor: pointer;
  border-radius: 8px;
    background-color:hsl(0, 0%, 20%); /* Dark Grey */
    position: relative; /* Ensure button is clickable */
    z-index: 1;
    padding: 16px; 
  height:100%;
  width: 200%;
  }
  .button-container {
    display: flex;
    gap: 20px;
    flex-direction: column;
    align-items: center;
  }

  
  .button.active {
    color: #000;
    background-color: hsla(75, 94%, 57%, 1); /* Green: hsl(75, 94%, 57%) */
  }
  .one {
    padding: 8px;
  }
  .two {
    padding-bottom: 8px;
  }

  /* Media queries for different screen widths */
@media only screen and (max-width: 375px) {
  .main {
    padding: 32px; /* Reduce padding for smaller screens */
  }

  .card img {
    width: 80px; /* Adjust image size for smaller screens */
    height: 80px; /* Adjust image size for smaller screens */
  }
}

@media only screen and (min-width: 1440px) {
  .main {
    max-width: 1440px; /* Limit maximum width for desktop */
    padding: 64px; /* Maintain padding for desktop */
  }}
  </style>
</head>
<body>
<div class="main">
  <div class="card">
  <img src="./assets/images/avatar-jessica.jpeg">
  <div class="one">
  <h1>Jessica Randall</h1>
  <h3>London, United Kingdom</h3></div>
  <div class="two"><h4>"Front-end developer and avid reader."</h4></div>
  <div class="button-container">
    <button class="button" onclick="toggleButtonColor(this)">GitHub</button>
    <button class="button" onclick="toggleButtonColor(this)">Frontend Mentor</button>
    <button class="button" onclick="toggleButtonColor(this)">LinkedIn</button>
      <button class="button" onclick="toggleButtonColor(this)">Twitter</button>
      <button class="button" onclick="toggleButtonColor(this)">Instagram</button>
  </div>
  <script src="script.js"></script>
  </div></div>
</body>
</html>
